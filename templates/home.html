<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <title>Job Form</title>
  </head>
  <body class="bg-gray-100 p-8">

      <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Job Application Form</h2>

          <form action="#" method="post" class="space-y-4">

              <div class="mb-4">
                  <label for="id" class="block text-sm font-medium text-gray-600">ID</label>
                  <input type="text" id="id" name="id" class="mt-1 p-2 w-full border rounded-md">
              </div>

              <div class="mb-4">
                  <label for="title" class="block text-sm font-medium text-gray-600">Title</label>
                  <input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded-md">
              </div>

              <div class="mb-4">
                  <label for="location" class="block text-sm font-medium text-gray-600">Location</label>
                  <input type="text" id="location" name="location" class="mt-1 p-2 w-full border rounded-md">
              </div>

              <div class="mb-4">
                  <label for="salary" class="block text-sm font-medium text-gray-600">Salary</label>
                  <input type="text" id="salary" name="salary" class="mt-1 p-2 w-full border rounded-md">
              </div>

              <div class="mb-4">
                  <label for="responsibilities" class="block text-sm font-medium text-gray-600">Responsibilities</label>
                  <textarea id="responsibilities" name="responsibilities" class="mt-1 p-2 w-full border rounded-md"></textarea>
              </div>

              <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Submit</button>

          </form>
      </div>

  </body>
</html>
